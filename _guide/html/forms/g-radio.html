				<h1 class="g-h1">Radio</h1>

			<div class="g-content-body">
				<!-- g-section -->
				<section class="g-section">
					<div class="g-section-head">
						<h2 class="g-h2">Types</h2>
					</div>
					<div class="g-section-body">
						<!-- guide view -->
						<div class="g-view">
							<!-- 여기에 보여줄 가이드 -->
							<div class="form-radio">
								<div class="radio-group">
									<span class="radio">
										<input type="radio" name="radiostyle1" id="sRadio1" title="라디오 선택" value="">
										<label for="sRadio1"><span>default</span></label>
									</span>
									<span class="radio">
										<input type="radio" name="radiostyle1" id="sRadio2" title="라디오 선택" value="" checked>
										<label for="sRadio2"><span>active</span></label>
									</span>
									<span class="radio">
										<input type="radio" name="radiostyle1" id="sRadio3" title="라디오 선택" value="" disabled>
										<label for="sRadio3"><span>disabled</span></label>
									</span>
								</div>
							</div>
						</div>
						<!-- //guide view -->

						<!-- codebrush -->
						<div class="codebrush-wrap">
							<div class="codebrush-head">
								<button type="button" class="btn-drop">HTML</button>
							</div>
							<div class="codebrush">
								<pre class="brush:html">
									<!-- html -->
									<div class="form-radio">
										<div class="radio-group">
											<span class="radio">
												<input type="radio" name="" id="" title="라디오 선택" value="">
												<label for=""><span>default</span></label>
											</span>
											<span class="radio">
												<input type="radio" name="" id="" title="라디오 선택" value="" checked>
												<label for=""><span>active</span></label>
											</span>
											<span class="radio">
												<input type="radio" name="" id="" title="라디오 선택" value="" disabled>
												<label for=""><span>disabled</span></label>
											</span>
										</div>
									</div>
									<!-- //html -->
								</pre>
							</div>
						</div>
						<!-- //codebrush -->
					</div>
				</section>
