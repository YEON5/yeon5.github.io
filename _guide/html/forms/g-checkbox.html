<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>UI - Checkbox</title>
	<link rel="stylesheet" href="../../static/css/style.css">

<div id="g-wrapper">

	<include src="../../html/inc/g-header.html" data-include-opt='{"visible":"true"}'></include>

	<div class="g-container">

		<include src="../../html/inc/g-aside.html" data-include-opt='{"visible":"true"}'></include>

		<article class="g-content">
			<div class="g-content-head">
				<h1 class="g-h1">Checkbox</h1>
			</div>
			<div class="g-content-body">
				<!-- g-section -->
				<section class="g-section">
					<div class="g-section-head">
						<h2 class="g-h2">Types</h2>
					</div>
					<div class="g-section-body">
						<!-- guide view -->
						<div class="g-view">
							<!-- 여기에 보여줄 가이드 -->
							<div class="form-check">
								<div class="check-group">
									<span class="check">
										<input type="checkbox" name="checkstyle1" id="sCheck2" title="체크 선택" value="">
										<label for="sCheck2"><span>Check1</span></label>
									</span>
									<span class="check">
										<input type="checkbox" name="checkstyle1" id="sCheck3" title="체크 선택" value="" checked>
										<label for="sCheck3"><span>Check2</span></label>
									</span>
									<span class="check">
										<input type="checkbox" name="checkstyle1" id="sCheck4" title="체크 선택" value="" disabled>
										<label for="sCheck4"><span>disabled</span></label>
									</span>
								</div>
							</div>
						</div>
						<!-- //guide view -->

						<!-- codebrush -->
						<div class="codebrush-wrap">
							<div class="codebrush-head">
								<button type="button" class="btn-drop">HTML</button>
							</div>
							<div class="codebrush">
								<pre class="brush:html">
									<!-- html -->
									<div class="form-check">
										<div class="check-group">
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sCheck2" title="체크 선택" value="">
												<label for="sCheck2"><span>Check1</span></label>
											</span>
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sCheck3" title="체크 선택" value="" checked>
												<label for="sCheck3"><span>Check2</span></label>
											</span>
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sCheck4" title="체크 선택" value="" disabled>
												<label for="sCheck4"><span>disabled</span></label>
											</span>
										</div>
									</div>
									<!-- //html -->
								</pre>
							</div>
						</div>
						<!-- //codebrush -->
					</div>
				</section>

				<!-- g-section -->
				<section class="g-section">
					<div class="g-section-head">
						<h2 class="g-h2">Variations</h2>
					</div>
					<div class="g-section-body">

						<div class="g-view">
							<!-- 여기에 보여줄 가이드 -->

									<span class="check">

										<input type="checkbox" name="checkstyle1" id="sAllChk4" title="체크 선택" value="" disabled>
										<label for="sAllChk4"><span>disabled</span></label>

								</div>
							</div>
							<br>

										<label for="sCheckSol4"><span>disabled</span></label>
									</span>
								</div>
							</div>
							<br>
							<div class="form-check box-chk">
								<div class="check-group">
									<span class="check">

										</label>
									</span>
								</div>
							</div>

							<div class="codebrush-head">
								<button type="button" class="btn-drop">HTML</button>
							</div>
							<div class="codebrush">
								<pre class="brush:html">
									<!-- html -->
									<div class="form-check all-chk">
										<div class="check-group">
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sAllChk2" title="체크 선택" value="">
												<label for="sAllChk2"><span>Check1</span></label>
											</span>
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sAllChk3" title="체크 선택" value="" checked>
												<label for="sAllChk3"><span>Check2</span></label>
											</span>
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sAllChk4" title="체크 선택" value="" disabled>
												<label for="sAllChk4"><span>disabled</span></label>
											</span>
										</div>
									</div>
		
									<div class="form-check line-chk">
										<div class="check-group">
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sLineChk2" title="체크 선택" value="">
												<label for="sLineChk2"><span>Check1</span></label>
											</span>
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sLineChk3" title="체크 선택" value="" checked>
												<label for="sLineChk3"><span>Check2</span></label>
											</span>
											<span class="check">
												<input type="checkbox" name="checkstyle1" id="sLineChk4" title="체크 선택" value="" disabled>

											</span>
										</div>
									</div>
		
									<div class="form-check box-chk">
										<div class="check-group">
											<span class="check">

													<span class="bank-account">KB국민 1234123412341234</span>

											</span>
