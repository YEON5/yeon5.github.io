<!-- popup basic -->
<!--id로 불러오기 onclick="popup('popupBasic', this);" -->
<div id="popupBasic" class="popup-wrap popup-basic" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="popup">
        <div class="popup-head">
            <h2>POPUP</h2>
        </div>
        <div class="popup-body">
            <div class="popup-content">
                <p>팝업 상세 문구<br> 팝업 상세 문구</p>
            </div>
        </div>
        <div class="popup-foot">
            <div class="btn-wrap">
                <button type="button" class="btn btn-popup" onclick="popupClose('popupBasic', this)"><span>취소</span></button>
                <button type="button" class="btn btn-popup" onclick="popupOpen('popupAlert', this);"><span>확인</span></button>
            </div>
        </div>
        <div class="popup-close">
            <button type="button" class="btn btn-close" onclick="popupClose('popupBasic', this)"><span>팝업닫기</span></button>
        </div>
    </div>
</div>
<!-- //popup basic -->
